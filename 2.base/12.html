<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.base</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root">
        <!-- form 表单各种绑定方式 -->
        <!-- input,textarea,checkbox,radio,select -->
        {{ message }}
        <input v-model="message" />
        <textarea v-model="message"></textarea><br />
        jack <input type="checkbox" v-model="yesOrNo" value="jack" /> <br />
        {{list}}
        a <input type="checkbox" v-model="list" value="a" />
        b <input type="checkbox" v-model="list" value="b" />
        c <input type="checkbox" v-model="list" value="c" /><br />
        {{str}}
        a <input type="radio" v-model="str" value="a" />
        b <input type="radio" v-model="str" value="b" />
        c <input type="radio" v-model="str" value="c" /><br />
        {{select}}
        <!-- <select v-model="select" multiple> 多选 -->
        <select v-model="select">
            <option v-for="item in options" :value="item.value">{{item.text}}</option>
        </select>
        <!-- 自定义checkbox的值  -->
        {{my_checkbox}} <input type="checkbox" v-model="my_checkbox" true-value="hello" false-value="world" />
        <!-- 表单修饰符 lazy,number,trim-->
        lazy: {{message}}
        <input type="text" v-model.lazy="message" />
        {{ typeof message }}
        <input type="number" v-model.number="message" />
        {{message}}
        <input type="text" v-model.trim="message" />

    </div>
</body>
<script>
    // createApp 表示创建一个vue应用，存储到 app 变量中
    // 传入的参数表示 ，这个应用最外层的组件，应该如何展示
    // mvvm 设计模式，m -> model 数据，v->view 视图, vm->viewModel视图数据连接层
    const app = Vue.createApp({
        data() {
            return {
                message: 'hello world',
                yesOrNo: true,
                list: [],
                str: '',
                select: '',
                options: [
                    { text: 'a', value: 'a' },
                    { text: 'b', value: 'b' },
                    { text: 'c', value: 'c' }
                ],
                my_checkbox: "hello"
            }
        },
    });
    // vm 代表的就是 vue 应用的根组件
    const vm = app.mount('#root');
    // 可以 vm.$data.message='abc';
</script>

</html>
