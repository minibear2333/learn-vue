<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示隐藏</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        // 填充变量
        data() {
            return {
                show: true,
                content: 'hello world'
            }
        },
        methods: {
            handleBtnClick() {
                this.show = !this.show
            }
        },
        // 页面模板
        template: `<div>
                    <span v-if="show">{{content}}</span>
                    <button v-on:click="handleBtnClick">显示/隐藏</button>
                   </div>`
    }).mount('#root'); // 要挂载的节点
</script>

</html>
