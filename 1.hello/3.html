<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        // 填充变量
        data() {
            return {
                content: 1
            }
        },
        // 页面加载完后自动执行
        mounted() {
            setInterval(() => {
                this.content += 1
            }, 1000)
        },
        // 页面模板
        template: '<div>{{content}}</div>'
    }).mount('#root'); // 要挂载的节点
</script>

</html>
